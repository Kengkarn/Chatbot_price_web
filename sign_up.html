<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- CSS -->
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <title>Sign up page</title>
</head>

<body>
    <div class="container-login">
        <div class="wrap-login">
            <div class="container">
                <h1 align="center">สมัครสมาชิก</h1>
            </div>
            <div class="container">
                <div class="form-horizontal" style="text-align: center;">
                    <div class="form-group">
                        <div class="col-sm-3" align="right">อีเมล : </div>
                        <div class="col-sm-6" align="left">
                            <input type="email" id="InputEmail_regist" aria-describedby="emailHelp" placeholder="อีเมล"
                                class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right">รหัสผ่าน : </div>
                        <div class="col-sm-6" align="left">
                            <input type="password" id="InputPassword_regist" placeholder="รหัสผ่าน"
                                class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right">ชื่อ : </div>
                        <div class="col-sm-6" align="left">
                            <input id="name_regist" placeholder="ชื่อ" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right">นามสกุล : </div>
                        <div class="col-sm-6" align="left">
                            <input id="surname_regist" placeholder="นามสกุล" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right">ตำบล : </div>
                        <div class="col-sm-6" align="left">
                            <input id="sub_district_regist" placeholder="ตำบล" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right">อำเภอ : </div>
                        <div class="col-sm-6" align="left">
                            <input id="district_regist" placeholder="อำเภอ" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right"> จังหวัด : </div>
                        <div class="col-sm-6" align="left">
                            <input id="province_regist" placeholder="จังหวัด" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right"> เบอร์โทร : </div>
                        <div class="col-sm-6" align="left">
                            <input id="phone_num_regist" placeholder="เบอร์โทร" class="form-control">
                        </div>
                    </div>
                    <!-- ส่วนของการเลือกร้านค้า -->
                    <div class="form-group">
                        <div class="col-sm-3" align="right"> จำนวนร้านค้า : </div>
                        <div class="col-sm-6" align="left">
                            <select id="sell_place_num" onchange="selling_select()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3" align="right"></div>
                        <div class="col-sm-6" align="left" id="selling_input">
                            <label for="corn_type_name">ร้านที่1 : </label>
                            <input type="text" id="selling_1" placeholder="กรุณากรอกชื่อร้าน" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3" align="right">ประเภทข้าวโพด: </div>
                        <div class="col-sm-7" align="left">
                            <input type="checkbox" id="maize_corn" onclick="checkbox_corn_type()"> ข้าวโพดเลี้ยงสัตว์ &nbsp;&nbsp;
                            <input type="checkbox" id="sweet_corn" onclick="checkbox_corn_type()"> ข้าวโพดหวาน &nbsp;&nbsp;
                            <input type="checkbox" id="baby_corn" onclick="checkbox_corn_type()"> ข้าวโพดฝักอ่อน
                        </div>
                    </div>

                    <div class="btn_container" style="text-align: center;">
                        <button type="submit" class="btn btn-success" onclick="handleSignUp()">สมัคร</button>
                    </div>
                    <div class="btn_container" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" onclick="backTologin()">เข้าสู่ระบบ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
