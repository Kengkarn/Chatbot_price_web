                                <div class="col-sm-10" align="left" id="selling_input">
                                    <table style="width:100%">
                                        <tr>
                                            <td style="text-align: end;">
                                                <div style="width: 112px;"><label for="corn_type_name">ชื่อร้าน :
                                                    </label></div>
                                            </td>
                                            <td class="col"><input type="text" id="selling_name"
                                                    placeholder="กรุณากรอกชื่อร้าน" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="corn_type_name">ประเภทข้าวโพด : </label></td>
                                            <td class="col" align="left" id="corn_type">

                                                    <input type="checkbox" name="corn" value="ข้าวโพดฝักอ่อน">

                                            </td>
                                        </tr>
                                    </table>

                                    <button onclick="add_store_2db('corn')" type="submit" class="btn btn-success"

                                </div>

                        </div>
